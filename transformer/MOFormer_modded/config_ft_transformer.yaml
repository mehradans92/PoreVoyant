batch_size: 64
epochs: 200
eval_every_n_epochs: 1
fine_tune_from: ./training_results/pretraining
trained_with: 'CGCNN'
log_every_n_steps: 1
gpu: cuda:0
vocab_path: 'MOFormer_modded/tokenizer/vocab_full.txt'
cuda: True
num_workers: 0
task: 'classification'

optim:
  optimizer: Adam
  init_lr: 0.00005 #used to be 0.00005
  weight_decay: 1e-6


dataloader:
  valid_ratio: 0.15
  test_ratio: 0.15
  use_ratio: 1
  randomSeed: 1

dataset:
  # data_name: 'hMOF_CO2_0.5'
  # dataPath: './benchmark_datasets/hMOF/mofid/hMOF_CO2_0.5_small_mofid.csv'
  data_name: 'QMOF'
  dataPath: './MOFormer_modded/dataset/core_ch4uptake_highP.csv'

Transformer:
  ntoken: 4021
  d_model: 512
  nhead: 8
  d_hid: 512
  nlayers: 6
  dropout: 0.1
